<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="description" content="JSON viewer application">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JSON Viewer</title>
  <link rel="stylesheet" href="styles.css">
  <script src="index.js" async></script>
</head>
<body>
    <main>
        <div class="container" id="main-container">
            <h1>JSON Tree Viewer</h1>
            <p>Simple JSON Viewer that runs completely on-client. No data exchange</p>
            <form>
                <label for="file" class="btn-secondary">Load JSON</label>
                <input type="file" id="file" accept=".json" aria-label="Button to upload JSON" style="display:none">
            </form>
            <p id="error-message">Invalid file. Please load a valid JSON file.</p>
            <div class="loader" id="loader"></div>
        </div>


        <div class="json-container" id="json-container">
            <h1 id="title"></h1>
            <pre id="output"></pre>
        </div>
    </main>
</body>
</html>
